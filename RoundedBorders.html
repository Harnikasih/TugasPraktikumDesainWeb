<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .element {
            padding: 5px;
            border: solid 1px;
            margin-bottom: 5px;
        }
        .radius-5px {border-radius: 5px;}
        .radius-10px {border-radius: 10px;}
        .radius {border-radius: 10px 0px;}
    </style>
</head>
<body>
    <div class="element radius-5px">Elemen ini menggunakan properti border-radius : 5px</div>
    <div class="element radius-10px">Elemen ini menggunakan properti border-radius : 10px</div>
    <div class="element radius">Elemen ini menggunakan properti border-radius : 10px 0px</div>
</body>
</html>
