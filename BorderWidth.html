<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Belajar css</title>
    <style>
        p.px {
            border-style: solid;
            border-width: 5px;
        }
        p.medium {
            border-style: solid;
            border-width: medium;
        }
        p.thick {
            border-style: solid;
            border-width: thick;
        }
    </style>
</head>
<body>
    <p class="px">Elemen ini menggunakan border-width : 5px</p>
    <p class="medium">Elemen ini menggunakan border-width : medium</p>
    <p class="thick">Elemen ini menggunakan border-width : thick</p>
</body>
</html>
